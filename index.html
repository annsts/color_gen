<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Generator</title>
    <link rel="stylesheet" href="/color_gen/styles.css">
    <link rel="manifest" href="/color_gen/manifest.json">
    <meta name="theme-color" content="#3B82F6">
</head>
<body>
    <div id="app" class="container">
        <div class="color-palette"></div>
        <div class="controls">
            <div class="dropdown">
                <button id="dropdownButton" class="dropdown-button">
                    <span>Analogous</span>
                    <svg class="chevron-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                </button>
                <div id="dropdownContent" class="dropdown-content">
                    <button data-scheme="analogous">Analogous</button>
                    <button data-scheme="complementary">Complementary</button>
                    <button data-scheme="monochromatic">Monochromatic</button>
                </div>
            </div>
            <button id="generateButton" class="generate-button" aria-label="Generate new colors">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 2v6h-6"></path><path d="M3 12a9 9 0 0 1 15-6.7L21 8"></path><path d="M3 22v-6h6"></path><path d="M21 12a9 9 0 0 1-15 6.7L3 16"></path></svg>
            </button>
        </div>
    </div>
    <script src="/color_gen/app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/color_gen/service-worker.js')
                .then(registration => console.log('Service Worker registered'))
                .catch(error => console.log('Service Worker registration failed:', error));
        }
    </script>    
</body>
</html>
